<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Harry Potter Spells Quiz</title>
        <meta name="description" content="A Harry Potter Spells Quiz">
        <meta name="keywords" content="Spells, Harry Potter, Quiz">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <img class="heading_img" src="images/quiz_title.png" alt="Harry Potter Spells Quiz">
        </header>     
        <main>
            <section class="start_page">
                <div class="welcome">
                    <div class="viewable">
                        <div class="startimage"><img class="spellcast" src="images/Spells_start.jpeg" alt="Harry Potter Spells"></div>

                        <button class="startQuiz" type="button">Start</button>

                </div>
            </section>
            <section class="js-QuestionAndScore">
            </section>
            <section class="js-questions">
                <form class="js-quiz-form">
                </form>

            </section>
            <section class="js-reset">
            </section>
        </main>
        <footer>
            <p>created by Mulia Teguh Nguyen 2019.</p>
        </footer>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>

    crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script type="text/javascript" src="index.js"></script>
